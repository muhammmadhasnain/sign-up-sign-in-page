<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        
        <h2>Sign Up </h2>
        
        <form class="form"  id="Signup-form">
            <div class="form-group">
            <label for="login-username">Username</label>
            <input type="text"  placeholder="Enter you Username" id="username">
            </div>

            <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" placeholder="Enter you Email" id="userEmail">
            </div>

            <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password"  placeholder="Enter you password" id="userPassward">
            </div>

            <div class="form-group">
              <label for="conform-password">Confirm Password</label>
            <input type="password"  placeholder="Enter you conform password" id="conformPassword">
            </div>

            <button type="submit" class="submitBtn">Submit</button>

        </form>
    </div>
        

<br>
<br>

        <div class="login-container">
            <h2>Login </h1>
                <form class="form" id="Login-form">
                  
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"  placeholder="Enter you Email" id="login_email">
                    </div>
        
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter you password" id="login_password">
                    </div>
        
                    <button type="submit" class="submitBtn">Submit</button>
        
                </form>
        </div>
       

    <script src="/app.js"></script>
</body>
</html>
